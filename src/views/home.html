      <div class="search-box navbar-actions ms-auto d-flex" search-box>
        <div class="navbar-form search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            placeholder="Search any Movies"
            class="navbar-form-search search-field"
            search-field
            autocomplete="off"
            aria-label="search movies"
          />
          <button class="navbar-form-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
          <button class="navbar-form-close" search-toggler>

    <main>
      <!--#Main-->
      <nav class="sidebar" sidebar></nav>

      <div class="overlay" overlay menu-toggler></div>

      <article class="container-j" page-content>
        <!-- #Movie List-->
      </article>

      <section class="form-user">
        <div class="form-wrapper hidden" id="registerForm">
          <button id="closeRegisterForm" class="close">
            <ion-icon class="" name="close-circle"></ion-icon>
          </button>
          <h2 class="text-center text-white">Register</h2>
          <form
            action="/auth/register"
            method="POST"
            id="form_1"
            class="needs-validation"
            novalidate
          >
            <div class="form-control">
              <input
                type="text"
                id="email_register"
                name="email"
                required
                tabindex="1"
              />
              <label>Email</label>
              <div class="error-message" id="email_register_error"></div>
            </div>
            <div class="form-control">
              <input
                type="text"
                id="user_register"
                name="username"
                required
                tabindex="2"
              />
              <label>Username</label>
              <div class="error-message" id="user_register_error"></div>
            </div>
            <div class="form-control">
              <input
                type="password"
                id="pass_register"
                name="password"
                required
                tabindex="3"
              />
              <label>Password</label>
              <div class="error-message" id="pass_register_error"></div>
            </div>
            <button type="submit" class="btn-lr" tabindex="4">Register</button>
          </form>
        </div>

        <div class="form-wrapper hidden" id="loginForm">
          <button id="closeLoginForm" class="close">
            <ion-icon class="" name="close-circle"></ion-icon>
          </button>

          <h2 class="text-center text-white">Sign In</h2>
          <form
            action="/auth/login"
            method="POST"
            id="form_2"
            class="needs-validation"
            novalidate
          >
            <div class="form-control">
              <input
                type="text"
                id="email_login"
                name="email"
                required
                tabindex="1"
              />
              <label>Email or phone number</label>
              <div class="error-message" id="email_login_error"></div>
            </div>
            <div class="form-control">
              <input
                type="password"
                id="pass_login"
                name="password"
                required
                tabindex="2"
              />
              <label>Password</label>
              <div class="error-message" id="pass_login_error"></div>
            </div>
            <button type="submit" class="btn-lr" tabindex="3">Sign In</button>
          </form>
          <p>
            Forgot your password?
            <a href="/forget-password" tabindex="4">Click</a>
          </p>
          <p>
            New to Movie APP?
            <a href="#" id="registerLink" tabindex="5">Sign up now</a>
          </p>
        </div>
      </section>

      <div id="search-result-modal" class="search-modal">
        <p class="label">Results for</p>
        <h1 class="heading" id="search-query"></h1>
        <div class="movie-list">
          <div class="grid-list" id="search-grid-list"></div>
        </div>
      </div>
