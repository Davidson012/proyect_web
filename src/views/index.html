<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Movie App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" id="sign-in-link">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="register-link"
                  >Create Account</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/films">Films</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/lists">Lists</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-fill">
      <div class="hero-section">
        <div class="hero-text">
          <h2 class="headline-1">
            Sigue las películas que has visto.<br />
            Guarda aquellas que quieres ver.<br />
            Cuéntales a tus amigos qué es lo bueno.
          </h2>
        </div>
      </div>
    </main>

    <div id="form-container" class="form-container">
      <!-- Registration Form -->
      <div id="registration-form" class="form-content">
        <button type="button" class="close-btn" id="close-registration">
          &times;
        </button>
        <form
          action="/register"
          method="POST"
          id="form_1"
          class="form-signin w-100 m-auto row g-3 needs-validation"
          novalidate
        >
          <div style="text-align: center">
            <img
              class="mb-4"
              src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
              alt=""
              width="72"
              height="57"
            />
            <h1 class="h3 mb-3 fw-normal">Unete a The Movie App</h1>
          </div>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email_register"
              name="email"
              placeholder="name@.com"
              required
            />
            <label for="email_register">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="user_register"
              name="username"
              placeholder="username"
              required
            />
            <label for="user_register">Username</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="pass_register"
              name="password"
              placeholder="Password"
              required
            />
            <label for="pass_register">Password</label>
          </div>

          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check_user"
              required
            />
            <label class="form-check-label" for="check_user">
              Tengo al meno 16 años y acepto los
              <a href="#">Terminos y Condiciones</a>
            </label>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">
            Sign in
          </button>
        </form>
      </div>
    </div>

    <div id="form-container">
      <!-- Login Form -->
      <div id="login-form" class="form-container">
        <button type="button" class="close-btn" id="close-login">
          &times;
        </button>
        <form
          action="/login"
          method="POST"
          id="form_2"
          class="form-signin w-100 m-auto row g-3 needs-validation"
          novalidate
        >
          <div style="text-align: center">
            <img
              class="mb-4"
              src="/src/public/Group 1.png"
              alt=""
              width="72"
              height="57"
            />
            <h1 class="h3 mb-3 fw-normal">Unete a The Movie App</h1>
          </div>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email_login"
              name="email"
              placeholder="name@example.com"
              required
            />
            <label for="email_login">Email address</label>
          </div>

          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="pass_login"
              name="password"
              placeholder="Password"
              required
            />
            <label for="pass_login">Password</label>
          </div>

          <div>
            <a href="/forget-password">Olvido la contraseña</a>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">
            Sign in
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0">© 2024 The Movie App</p>
      </div>
    </footer>

    <!-- Bootstrap JS and FontAwesome for icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/form.js"></script>
  </body>
</html>
