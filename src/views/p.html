<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Detalle de alimentos</title>
    <style>
      .img-item {
        width: 100%;
        height: auto;
        max-width: 200px;
        object-fit: cover;
      }

      .carrito {
        position: fixed;
        top: 0;
        right: -350px;
        width: 350px;
        height: 100%;
        background-color: white;
        box-shadow: -5px 0 5px rgba(0, 0, 0, 0.2);
        transition: right 0.3s ease;
        z-index: 1000;
      }

      .carrito.show {
        right: 0;
      }

      .carrito-items {
        overflow-y: auto;
        height: 70%;
      }

      .btn-carrito {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1100;
      }
    </style>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>TIENDA DE COMIDA</h1>
    </header>

    <nav class="nav bg-light justify-content-center py-2">
      <a class="nav-link" href="#guisos">Guisos</a>
      <a class="nav-link" href="#asados">Asados</a>
      <a class="nav-link" href="#pastas">Pastas</a>
      <a class="nav-link" href="#mariscos">Mariscos</a>
      <a class="nav-link" href="#guarnicion">Guarnición</a>
      <a class="nav-link" href="#bebidas">Bebidas</a>
      <a class="nav-link" href="#postres">Postres</a>
    </nav>

    <div class="container my-4">
      <!-- Categoría: Guisos -->
      <section id="guisos" class="mb-5">
        <h3 class="text-primary">Guisos</h3>
        <div class="row">
          <!-- Aquí irán los productos de Guisos -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <img
                src="archivos/imagen1.jpg"
                alt="Producto 1"
                class="card-img-top img-item"
              />
              <div class="card-body">
                <h5 class="card-title">Producto 1</h5>
                <p class="card-text">$10.000</p>
                <button class="btn btn-primary agregar-carrito">
                  Agregar al Carrito
                </button>
              </div>
            </div>
          </div>
          <!-- Repite para más productos -->
        </div>
      </section>

      <!-- Categoría: Asados -->
      <section id="asados" class="mb-5">
        <h3 class="text-primary">Asados</h3>
        <div class="row">
          <!-- Aquí irán los productos de Asados -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <img
                src="archivos/imagen2.jpg"
                alt="Producto 2"
                class="card-img-top img-item"
              />
              <div class="card-body">
                <h5 class="card-title">Producto 2</h5>
                <p class="card-text">$15.000</p>
                <button class="btn btn-primary agregar-carrito">
                  Agregar al Carrito
                </button>
              </div>
            </div>
          </div>
          <!-- Repite para más productos -->
        </div>
      </section>

      <!-- Categoría: Pastas -->
      <section id="pastas" class="mb-5">
        <h3 class="text-primary">Pastas</h3>
        <div class="row">
          <!-- Aquí irán los productos de Pastas -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <img
                src="archivos/imagen3.jpg"
                alt="Producto 3"
                class="card-img-top img-item"
              />
              <div class="card-body">
                <h5 class="card-title">Producto 3</h5>
                <p class="card-text">$12.000</p>
                <button class="btn btn-primary agregar-carrito">
                  Agregar al Carrito
                </button>
              </div>
            </div>
          </div>
          <!-- Repite para más productos -->
        </div>
      </section>

      <!-- Agrega secciones para Mariscos, Guarnición, Bebidas, y Postres de manera similar -->
    </div>

    <button class="btn btn-primary btn-carrito">
      <i class="fa fa-shopping-cart"></i> Carrito
    </button>

    <!-- Carrito de Compras -->
    <div class="carrito" id="carrito">
      <div class="header-carrito p-3 bg-primary text-white">
        <h2>Tu Carrito</h2>
        <button class="btn btn-close float-end"></button>
      </div>
      <div class="carrito-items p-3">
        <!-- Aquí irán los items del carrito -->
      </div>
      <div class="carrito-total p-3 border-top">
        <div class="d-flex justify-content-between">
          <strong>Tu Total</strong>
          <span class="carrito-precio-total">$0</span>
        </div>
        <button class="btn btn-success w-100 mt-3">
          Pagar <i class="fa-solid fa-bag-shopping"></i>
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const carrito = document.getElementById("carrito");
        const btnCarrito = document.querySelector(".btn-carrito");
        const closeCarrito = document.querySelector(".btn-close");
        const botonesAgregar = document.querySelectorAll(".agregar-carrito");
        const carritoItems = document.querySelector(".carrito-items");
        const carritoTotal = document.querySelector(".carrito-precio-total");

        btnCarrito.addEventListener("click", () => {
          carrito.classList.toggle("show");
        });

        closeCarrito.addEventListener("click", () => {
          carrito.classList.remove("show");
        });

        botonesAgregar.forEach((btn) => {
          btn.addEventListener("click", agregarAlCarrito);
        });

        function agregarAlCarrito(e) {
          const item = e.target.closest(".card");
          const titulo = item.querySelector(".card-title").textContent;
          const precio = item.querySelector(".card-text").textContent;
          const imagenSrc = item.querySelector(".img-item").src;

          const carritoItem = document.createElement("div");
          carritoItem.classList.add("d-flex", "align-items-center", "mb-2");
          carritoItem.innerHTML = `
                    <img src="${imagenSrc}" alt="${titulo}" class="img-thumbnail" style="width: 50px; height: 50px;">
                    <div class="ms-2">
                        <h6 class="mb-0">${titulo}</h6>
                        <span>${precio}</span>
                    </div>
                `;

          carritoItems.appendChild(carritoItem);

          actualizarTotal();
        }

        function actualizarTotal() {
          let total = 0;
          carritoItems.querySelectorAll("div").forEach((item) => {
            const precio = parseFloat(
              item
                .querySelector("span")
                .textContent.replace("$", "")
                .replace(",", "")
            );
            total += precio;
          });
          carritoTotal.textContent = `$${total.toFixed(2)}`;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
